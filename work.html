<!--
function rollon(img) {
        if (document[img]) {
		          document[img].src = 'images/button_' + img + '2.gif';
				                                                          }
																	}
function rolloff(img) {
        if (document[img]) {
		          document[img].src = 'images/button_' + img + '.gif';
				                                                          }
																	}
function shuffle(thumb) {

  var main = document.getElementById("bigPic");
  
  var curr = thumb.getAttribute("PIC");
  var nxt = main.getAttribute("PIC");
  
  thumb.src = "p_images/" + images[nxt] + "_s.gif";
  thumb.setAttribute("PIC",nxt);

  main.src = "p_images/" + images[curr] + ".gif";
  main.setAttribute("PIC",curr);

}

function nextSet(incr) {
  
  var oldpos = pos;

  pos = pos + incr ;
  pos = pos >= max ? 1 : pos ;
  pos = pos < 0 ? max-3 : pos ;
  
  //alert(pos+":"+max+":"+incr+":"+oldpos);
  
  var main = document.getElementById("bigPic");
  var t1   = document.getElementById("t1");
  var t2   = document.getElementById("t2");
  var txt  = document.getElementById("txt");

  main.src = "p_images/" + images[pos] + ".gif";
  main.setAttribute("PIC",pos);

  t1.src = "p_images/" + images[pos+1] + "_s.gif";
  t1.setAttribute("PIC",pos+1);

  t2.src = "p_images/" + images[pos+2] + "_s.gif";
  t2.setAttribute("PIC",pos+2);

  txt.src = "p_images/" + describe[Math.round(pos/3)+1] + ".gif";

  // set previous focus icon back to 'b1_on'
  var f = document.getElementById(foc);
  f.src = "images/b1_on.gif";

  // move focus
  foc = "b"+((pos-1)/3);
  
  //draw focus icon
  var i = document.getElementById(foc);
  i.src = "images/b1_focus.gif";
    
}

function initpage() {
  nextSet(-3);
 
  var o = document.getElementById("b1");
  o.src = "images/b1_off_interface.gif";
 
}

function showpage(pg) {
  pos = ( pg * 3 ) -2 ;
  nextSet(3);
}

function gotolink() {
  //alert(textlink[(pos+2)/3]);
  if (textlink[(pos+2)/3] !="")
  	window.open(textlink[(pos+2)/3])
}

var images = [ "none",
           "msoma1","msoma2","msoma3",
